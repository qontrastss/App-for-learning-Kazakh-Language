name: untiteled
description: untiteled
version: 1.0.0+1

environment:
  sdk: ">=2.12.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts: ^2.0.0
  share_plus: ^2.0.1
  percent_indicator: ^2.1.7+2

dev_dependencies:
  flutter_test:
    sdk: flutter

flutter:

  fonts:
    - family: Ubuntu
      fonts:
        - asset: assets/fonts/Ubuntu-Regular.ttf
        - asset: assets/fonts/Ubuntu-Bold.ttf
          weight: 700
        - asset: assets/fonts/Ubuntu-Medium.ttf
          weight: 500

  assets:
    - assets/images/
    - assets/database/
  #    - assets/images/pic1.png
  #    - assets/images/face.jpg
  #    - assets/images/men1.png
  #    - assets/images/men2.png
  #    - assets/images/men3.png
  #    - assets/images/od.png

  uses-material-design: true
